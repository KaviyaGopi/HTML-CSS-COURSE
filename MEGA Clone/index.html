<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mega clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Lato"
    />
  </head>
  <body>
    <div class="header">
      <nav class="navigation">
        <!-- create a container for logo here!! -->
        <div class="nav-left">
          <div class="logo-container">
            <img
              class="logo-image"
              src="/MEGA Clone/images/mega-icon-seeklogo.com.svg"
              alt="logo"
            />
            <div class="logo-text-container">
              <button href="#" class="button-logo-text-container">
                MEGA for Buisness
              </button>
            </div>
          </div>
        </div>
      </nav>

      <!-- create a container for other elements here  -->
      <div class="nav-right">
        <div class="glob-container">
          <ion-icon class="glob-image" name="globe-outline"></ion-icon>
        </div>
        <a href="#" class="language">EN</a>
        <span>|</span>
        <a class="sign-in--button" href="#">Create Account</a>
        <a class="log-in--button" href="#">Log in</a>
        <a href="#" class="three-dots"
          ><ion-icon name="ellipsis-vertical-outline"></ion-icon
        ></a>
      </div>
    </div>
    <div class="header-bottom">
      <ul>
        <li>
          <a href="#">What is MEGA?</a>
        </li>
        <li>
          <a href="#">Platforms</a>
        </li>
        <li>
          <a href="#">Features</a>
        </li>
        <li>
          <a href="#">Business</a>
        </li>
        <li>
          <a href="#">Pricing</a>
        </li>
      </ul>
    </div>
    <section class="container">
      <div class="section--2">
        <div class="text-container">
          <h1>
            Secure Cloud Storage and Communication <br />
            Privacy by Design
          </h1>
          <span>
            Create a MEGA account to get <strong> 20 GB FREE </strong> storage
          </span>
          <a class="create-account--button" href="#">Create Account</a>
        </div>
        <div class="backround-image-container">
          <img
            class="background-back"
            src="/MEGA Clone/images/MEGA background back.png"
            alt=""
          />
          <img
            class="background-center"
            src="/MEGA Clone/images/MEGA background center.png"
            alt=""
          />
          <img
            class="background-down"
            src="/MEGA Clone/images/MEGA background  down.png"
            alt=""
          />
        </div>
      </div>
    </section>
  </body>
</html>
